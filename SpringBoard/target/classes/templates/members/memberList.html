<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div>
	        <table>
	            <thead>
	            <tr>
	                <th>Id</th>
	                <th>Name</th>
	            </tr>
	            </thead>
	            <tbody>
	            <tr th:each="member : ${members}">
	                <td th:text="${member.id}"></td>
	                <td th:text="${member.name}"></td>
	            </tr>
	            </tbody>
	        </table>
	    </div>
	</div> <!-- /container -->
</body>
</html>
